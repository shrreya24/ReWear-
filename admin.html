<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-content">
                <h1>ReWear Admin Panel</h1>
                <div class="admin-info">
                    <span>Admin: John Doe</span>
                    <button class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="stats-section">
                <div class="stat-card">
                    <h3>Total Items</h3>
                    <span class="stat-number" id="totalItems">0</span>
                </div>
                <div class="stat-card">
                    <h3>Pending Items</h3>
                    <span class="stat-number pending" id="pendingItems">0</span>
                </div>
                <div class="stat-card">
                    <h3>Active Items</h3>
                    <span class="stat-number active" id="activeItems">0</span>
                </div>
                <div class="stat-card">
                    <h3>Completed Items</h3>
                    <span class="stat-number completed" id="completedItems">0</span>
                </div>
            </div>

            <div class="controls-section">
                <div class="filter-controls">
                    <label for="statusFilter">Filter by Status:</label>
                    <select id="statusFilter">
                        <option value="all">All Items</option>
                        <option value="pending">Pending</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button class="add-item-btn" onclick="openAddItemModal()">Add New Item</button>
            </div>

            <div class="items-section">
                <div class="items-grid" id="itemsGrid">
                    <!-- Items will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Item</h2>
                <span class="close" onclick="closeAddItemModal()">&times;</span>
            </div>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemTitle">Title:</label>
                    <input type="text" id="itemTitle" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description:</label>
                    <textarea id="itemDescription" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemCategory">Category:</label>
                        <select id="itemCategory" required>
                            <option value="">Select Category</option>
                            <option value="Outerwear">Outerwear</option>
                            <option value="Dresses">Dresses</option>
                            <option value="Footwear">Footwear</option>
                            <option value="Tops">Tops</option>
                            <option value="Bottoms">Bottoms</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemSize">Size:</label>
                        <select id="itemSize" required>
                            <option value="">Select Size</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemCondition">Condition:</label>
                        <select id="itemCondition" required>
                            <option value="">Select Condition</option>
                            <option value="Like New">Like New</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemStatus">Status:</label>
                        <select id="itemStatus" required>
                            <option value="pending">Pending</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="itemImage">Image URL:</label>
                    <input type="url" id="itemImage" placeholder="https://example.com/image.jpg" required>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeAddItemModal()">Cancel</button>
                    <button type="submit">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
